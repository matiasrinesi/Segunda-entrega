<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Mi carrito <i class="fas fa-shopping-cart"></i> : </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- <button  class="carritos btn btn-dark" ><i class="fas fa-shopping-cart"></i></button>   -->

<input type="text" class="form-control" id="" name="talle" placeholder="XS, S, M, L, XL, XXL" required> -->

      
      <br><br><br>
      <h1 class="tituloPersonalizado">¡ELEGÍ TU CAMISETA PREFERIDA Y PERSONALIZALA A TU GUSTO!</h1>
   
      <div class="container">
        <form name="camisetas" id="formCamisetas">
            <div class="mb-3">
              <label for="equipoCamiseta" class="form-label">Seleccione el equipo y el modelo de la camiseta</label>
              <input type="text" class="form-control" id="obligatorio" name="equipo" placeholder="Por ejemplo, Barcelona, titular/suplente" required> 
            </div>
            <div class="mb-3">
                <label for="exampleSelect1" class="form-label mt-4">Seleccione un talle</label>
                <select class="form-select" id="exampleSelect1" name="talle" required>
                  <option>XS</option>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                  <option>XXL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dorsalCamiseta" class="form-label">Seleccione un dorsal</label>
                <input type="text" class="form-control" id="" name="dorsal" placeholder="Por ejemplo, 10" required>
            </div>
            <div class="mb-3">
                <label for="NombreEnCamiseta" class="form-label">Seleccione un nombre/apellido para colocar en la camiseta</label>
                <input type="text" class="form-control" id="" name="nombre" placeholder="Por ejemplo, Messi" required>
            </div>
            <div class="mb-3">
                <label for="idMail" class="form-label">Ingrese u e-mail, a este le enviaremos el presupuesto correspondiento</label>
                <input type="email" class="form-control" id="idMail" name="mail" placeholder="Por ejemplo, messi@gmail.com" required>
            </div>

            <button type="submit" class="btn btn-outline-warning" id="botonEnviar">Agregar al carrito</button>
          </form>
        </div> 
        
        <br>
         <br>
        

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
        <script src="js/miarchivo.js"></script>
</body>
